<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>이체 결과</title>
	<script type="text/javascript" th:src="@{/js/acct/depositAcctResult.js}"></script>
</head>
<body>
<section layout:fragment="content">
<div class="container">
    <br />
    <h2>
        <span>이체 결과</span>
    </h2>

    <table class="global_table" cellpadding="0" cellspacing="0">
        <colgroup>
            <col style="width:25%;" />
            <col style="width:25%;" />
            <col style="width:25%;" />
            <col style="width:25%;" />
        </colgroup>
        <tbody>
			<tr>
				<th class="width100">출금계좌번호</th>
				<td name="wthdrAcno"></td>
				<th class="width100">입금계좌번호</th>
				<td name="dpstAcno"></td>
			</tr>
			<tr>
				<th class="width100">받는분</th>
				<td name="recvrNm"></td>
				<th class="width100">이체금액</th>
				<td name="trnsfAmt"></td>
			</tr>
			<tr>
				<th class="width100">받는분 메모</th>
				<td name="wthdraccoSumry"></td>
				<th class="width100">내통장 메모</th>
				<td name="dpstSumry"></td>
			</tr>
        </tbody>
    </table>
    <br />
    <div class="g_tablebtn">
        <input id="btnClose" type="button" value="돌아가기" class="g_btn_bg2" />
    </div>
	</div>
</section>
</body>
</html>
