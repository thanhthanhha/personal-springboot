<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>사용자계약등록</title>
	<script type="text/javascript" th:src="@{/js/cntr/registerUserCntr.js}"></script>
</head>
<body>
<section layout:fragment="content">
<div class="container">
    <br />
    <h2>
        <span>[사용자계약등록]</span>
    </h2>

    <table class="global_table" cellpadding="0" cellspacing="0">
        <colgroup>
            <col style="width:25%;" />
            <col style="width:25%;" />
            <col style="width:25%;" />
            <col style="width:25%;" />
        </colgroup>
        <tbody>
			<tr>
				<th class="width100">고객번호</th>
				<td id="custNo" name="custNo"></td>
				<!--<td><input id="custNo" name="custNo"></td>-->
				<th class="width100">고객한글명</th>
				<td id="custNm" name="custNm"></td>
			</tr>
			<tr>
				<th class="width100">사용자ID</th>
				<td><input id="userId" name="userId"></td>
				<th class="width100">사용자비밀번호</th>
				<td><input id="userPswd" name="userPswd"></td>
			</tr>
			<tr>
				<th class="width100">1일이체한도금액</th>
				<td><input type = "number"  id="d1TrnsfLimtAmt" name="d1TrnsfLimtAmt"></td>
				<th class="width100">1회이체한도금액</th>
				<td><input type = "number" id="ti1TrnsfLimtAmt" name="ti1TrnsfLimtAmt"></td>
			</tr>
        </tbody>
    </table>
    <br />
    <div class="g_tablebtn">
        <input id="btnRegister" type="button" value="저장" class="g_btn_bg" />
    </div>
	</div>
</section>
</body>
</html>
